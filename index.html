<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid text-center text-white">
       <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <!-- left side navbar -->
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="mb-3 form-group">
                        <input id="enter-city" class="form-control" type="text" placeholder="Enter a City">                    
                        <div class="input-group-append">
                        </div>
                        <div class="form-group">
                        <button id="search-btn"class="btn btn-primary w-100">Search</button>
                        <hr>
                        <!-- This should be dynamic, append search list as buttons-->
                        <form id="search-history">
                            <button class="form-control">Austin</button><br>
                            <button class="form-control">Houston</button><br>
                            <button class="form-control">Galveston</button><br>
                            <button class="form-control">San Antonio</button><br>
                            <button class="form-control">Dallas</button><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        <!-- right side search result -->
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3"> <!-- add class d-none later to for the div to stay hidden -->
                    <div class="card-body">
                        <!-- needs to be dynamic -->
                        <h3 id="currentday" class="align-middle"><span id="date"></span></h3>
                        <img>
                        
                        <p><span id="temperature"></span></p>
                        <p><span id="humidity"></span></p>
                        <p><span id="windspeed"></span></p>
                        <p><span id="uv"></span></p>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"><span id="card1"></span></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"><span id="card2"></span></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"><span id="card3"></span></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"><span id="card4"></span></div>
                    <div class="col-md-2 forecast bg-primary text-white m-2 rounded"><span id="card5"></span></div>
                </div>
            </div>
        </div>
       
    </div>
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
