<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
       <div>
           <h1>Weather Dashboard</h1>
       </div>
    </header>
    <main class=".container-md">
        <div class="btn-group-vertical w-25">
            
                <h3>Search For A City:</h3>
            
                <input id="searchBox" class="w-100" type="text" placeholder=""><br>
            
                <button id="searchBtn" class="btn btn-primary">Search</button>
                <hr class="w-100">
            
            <!-- SAMPLE BUTTONS -->
            
                
                <button id="btn1" class="btn btn-block btn-light rounded text-nowrap" type="button">Austin</button></br>    
                <button id="btn2" class="btn btn-block btn-light rounded text-nowrap" type="button">Houston</button></br>
                <button id="btn3" class="btn btn-block btn-light rounded text-nowrap" type="button">Galveston</button></br>
                <button id="btn4" class="btn btn-block btn-light rounded text-nowrap" type="button">Corpus C.</button></br>
                <button id="btn5" class="btn btn-block btn-light rounded text-nowrap" type="button">Dallas</button></br>
                
            
        </div>
    </main>
    <!-- JS -->

    <script src="assets/js/script.js"></script>    
</body>
</html>
