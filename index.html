<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="container-fluid text-center text-white">
       <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <!-- left side navbar -->
        <div class="row">
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="mb-3 form-group">
                        <input id="enter-city" class="form-control" type="text" placeholder="Enter a City"></br>                    
                        <div class="input-group-append">
                    
                        <div class="form-group">
                        <button id="search-btn"class="btn btn-primary w-100">Search</button>
                        <hr>
                        <!-- This should be dynamic, append search list as buttons-->
                        <div id="search-history">
                            
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        <!-- right side search result -->
        <div class="col-lg-9">
            <div class="row mr-0">
                <div class="col-lg-11 card m-3"> <!-- add class d-none later to for the div to stay hidden -->
                    <div class="card-body" id="currentDayCondition">
                        <!-- needs to be dynamic -->
                        <h3 id="city-name" class="align-middle"></h3><span id="date"></span>
                        <img id="icon"/>
                        
                        <p><span id="temperature"></span></p>
                        <p><span id="humidity"></span></p>
                        <p><span id="windspeed"></span></p>
                        <p><span id="uv"></span></p>
                        
                    </div>
                </div>
                        
        <!-- cards  -->
                <div class="row" id="five-day-forecast">
                   
                </div>
            </div>
        </div>
       
    </div>
    <!-- JS -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
